<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/stylesheets/screen.css">
    <title>Yalla! Pour les Enfants - Défendons les droits humains</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>

<body id="admin-new-volunteer">

  <header>
      <div class="inner">
        <div id="admin-actions">
            <div class="ctas">
                <span class="cta new-volunteer"><a href="">+ Ajouter un bénévole</a></span>
                <span class="cta new-article"><a href="admin-new-article.html">+ Nouvel article</a></span>
            </div>
            <div class="icon-action">
                <div class="messages">
                  <a href="admin-mail.html">
                    <span class="nb-message">OO<span class="push"></span></span>
                  </a>
                  <div class="my-messages">
                    <h3>Mes messages reçus</h3>
                  </div>
                </div>
                <div class="my-space"><span>MM</span></div>
            </div>
        </div>
      </div>
  </header>

  <nav id="admin-aside">
      <ul>
          <li><a href="admin-home.html">Tableau de bord</a></li>
          <li><a href="admin-articles.html">Articles</a></li>
          <li class="active"><a href="">Partneaires</a></li>
          <li><a href="admin-volunteers.html">Bénévoles</a></li>
      </ul>
  </nav>

    <main>
        <section class="new-volunteer">
          <h2>Ajouter un bénévole</h2>
          <form action="">
            <div class="new-img">
              <h3>Image du profil</h3>
              <div class="content">
                <figure>
                  <span>img</span>
                </figure>
                <input type="file" value="Charger une image">
              </div>
            </div>
            <div class="infos">
              <h3>Information du profil</h3>
              <div class="content">
                <div class="field">
                  <label for="">Nom *</label>
                  <input type="text" placeholder="Nom">
                </div>
                <div class="field">
                  <label for="">Prénom *</label>
                  <input type="text" placeholder="Prénom">
                </div>
                <div class="field">
                  <label for="">Date de naissance</label>
                  <input type="date">
                </div>
              </div>
            </div>
            <div class="status">
              <h3>Statut et fonction</h3>
              <div class="content">
                <div class="field">
                  <label for="">Statut *</label>
                  <select class="" name="" data-status="admin">
                    <option name="" id="" data-id="admin">Administrateur</option>
                    <option name="" id="" data-id="volunteer">Benevole</option>
                  </select>
                </div>
                <div class="field">
                  <label for="">Fonctions *</label>
                  <input type="text" placeholder="Fonction">
                </div>
              </div>
            </div>
            <div class="place">
              <h3>Lieu de vie</h3>
              <div class="content">
                <div class="field">
                  <label for="">Ville *</label>
                  <input type="text" placeholder="Ville">
                </div>
                <div class="field">
                  <label for="">Pays *</label>
                  <input type="text" placeholder="Pays">
                </div>
              </div>
            </div>
            <input type="submit" value="Ajouter le bénévole">
            <span>* Information obligatoire</span>
          </form>
        </section>
    </main>


</body>
<script src="js/app.js"></script>

<script>

    var select_status = document.querySelector('.status .content select');
    var my_option;

    select_status.addEventListener('change', function() {
        my_option = select_status.options[select_status.selectedIndex];
        my_option = my_option.getAttribute('data-id');
        select_status.setAttribute('data-status', my_option);
        console.log(select_status.getAttribute('data-status'));
    });

</script>
</html>
