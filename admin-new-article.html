<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/stylesheets/screen.css">
    <title>Yalla! Pour les Enfants - Défendons les droits humains</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- tinyMCE links -->
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
  <script>tinymce.init({ selector:'textarea.article-content' });</script>
</head>

<body id="admin-new">

  <header>
      <div class="inner">
        <div id="admin-actions">
            <div class="ctas">
                <span class="cta new-volunteer"><a href="">+ Ajouter un bénévole</a></span>
                <span class="cta new-article"><a href="admin-new-article.html">+ Nouvel article</a></span>
            </div>
            <div class="icon-action">
                <div class="messages">
                  <a href="admin-mail.html">
                    <span class="nb-message">OO<span class="push"></span></span>
                  </a>
                  <div class="my-messages">
                    <h3>Mes messages reçus</h3>
                  </div>
                </div>
                <div class="my-space"><span>MM</span></div>
            </div>
        </div>
      </div>
  </header>

  <nav id="admin-aside">
      <ul>
          <li class="active"><a href="admin-home.html">Tableau de bord</a></li>
          <li><a href="admin-articles.html">Articles</a></li>
          <li><a href="">Membres</a></li>
          <li><a href="admin-volunteers.html">Bénévoles</a></li>
      </ul>
  </nav>

    <main>
      <section id="admin-add-article">
        <h2>Ecrire un nouvel article</h2>

        <div class="wrapper">
          <div class="main-content">
            <input type="text" placeholder="Entrer un titre">
            <input type="text" placeholder="Entrer le slug">
            <textarea class="article-content">Next, get a free TinyMCE Cloud API key!</textarea>
          </div>
          <!-- end of main-content -->
          <div class="aside-content">
            <h3>Options de publication</h3>
            <div class="status">
              <span>Status</span>
              <select name="" id="">
                <option value="" data-status="offline">Article hors ligne <i>i</i></option>
                <option value="" data-status="online">Article en ligne</option>
              </select>
            </div>
            <div class="visibility">
              <span>Catégories</span>
              <select name="" id="">
                <option value="">Education <i>i</i></option>
                <option value="">Santé <i>i</i></option>
              </select>
            </div>
            <div class="desc">
              <span>Méta description</span>
              <textarea name="name" rows="8" placeholder="Votre méta description..."></textarea>
            </div>
            <div class="add-tags">
              <span>Tags (3 maximum)</span>
              <input type="text" name="tags" placeholder="Commencez à taper...">
              <input type="hidden" name="tags" value="">
              <div class="all-tags">
                <span class="tag"><i>x</i>salut</span>
              </div>
            </div>
            <button type="submit" class="publish">Publier</button>
            <!-- <button class="set-draft">Enregistrer comme brouillon</button> -->
          </div>
          <!-- end of aside content -->
        </div>
      </section>
    </main>

  </body>
  <script src="js/app.js"></script>

  </html>
